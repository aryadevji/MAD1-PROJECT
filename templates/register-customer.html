{% extends "reg-base.html" %} {% block title %}Register-Customer{% endblock %}
{% block body %}
        <div class="content">
            <div class="cbigrect">
                <div id="register-title">
                    NEW CUSTOMER
                </div>
                <form class="form" method="POST">
                    <div class="mb-3 COL2">
                        <label for="customername" class="form-label lable">Full Name</label>
                        <input type="text" class="form-control input" placeholder="eg. Shiv" id="customername" name="customername" required>
                      </div>
                      <div class="mb-3 COL2">
                        <label for="customeremail" class="form-label lable">E-Mail Address</label>
                        <input type="email" class="form-control input" placeholder="eg. Arya@gmail.com" id="customeremail" aria-describedby="emailHelp" name="customeremail" required>
                      </div>
                    <div class="mb-3 COL2">
                      <label for="customerusername" class="form-label lable">Username</label>
                      <input type="text" class="form-control input" aria-label="Username"  placeholder="eg. tommy"  id="customerusername" aria-describedby="basic-addon1" name="customerusername" required>
                    </div>
                    <div class="mb-3 COL2">
                        <label for="customerpassword" class="form-label lable">Create Password</label>
                        <input type="password" id="customerpassword" class="form-control input" placeholder="********" aria-describedby="passwordHelpBlock" name="customerpassword" required>
                    </div>
                      <div class="mb-3 COL2">
                        <label for="customeraddress" class="form-label lable"> Full Address</label>
                        <input type="text" class="form-control input" placeholder="eg. 356/A 5th Street New York" id="customeraddress" name="customeraddress" required>
                      </div>

                    <div class="mb-3 COL2">
                        <label for="customerpincode" class="form-label lable"> Pin Code</label>
                        <input type="number" placeholder="eg. 05321, 94030" class="form-control input" id="customerpincode" name="customerpincode" required>
                    </div>
                      <button type="submit" class="btn btn-dark register-button">REGISTER</button>
                </form>
            </div>
        </div>
</body>
</html>
{% endblock %}
