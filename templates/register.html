<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Register{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/css/register.css') }}" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" type="text/css" href="/website/static/css/register.css" />-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</head>
<body style="background-image: url({{url_for('static',filename='/img/login-page-img.jpg')}});">
    <header>
        <div class= "AZ-heading">
            A-Z Household Services
        </div>
        <div class="back">
            <a class="btn btn-outline-dark" href="/login"> Already have account? Back to login!</a>
        </div>
    </header>
        <div class="content">
            <div id="register-title">
                Register As
            </div>
            <div class="buttons">
                <a class="btn btn-outline-dark btn-lg button-left" href="/register-customer">New Customer</a>
                <a class="btn btn-outline-dark btn-lg button-right" href="/register-professional">New Service Professional</a>
            </div>

        </div>
</body>
</html>
